<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" /><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    
    <div class="container-fluid">
       
            <div class="main d-flex justify-content-center align-item-center">
                <input id="inputValue" type="text" placeholder="city" class="form-control" style="width: 300px;">
                <button class=" ms-5 rounded bg-warning " onclick="search()">search</button>
            </div>


            <div id="mai"  >
               
            </div>

           
    </div>
            

    
</body>
<script>
    async function search(){
     console.log(inputValue.value);
    if(inputValue.value){
     const response= await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${inputValue.value}&appid=5fe36b192ffd1c36dffb6752bc1722b2`)
     console.log(response);
     response.json().then((data)=>{
        console.log(data);

         const name=data.name
         console.log(name);

         const syc = data.sys.country
         console.log(syc);

         const humidity = data.main.humidity
         console.log(humidity);

         const wind = data.wind.speed
         console.log(wind);
         
         const pressure = data.main.pressure
         console.log(pressure);

         const feellike = Math.floor(data.main.feels_like-273.15) 
         console.log(feellike);

         const tem = Math.floor( data.main.temp-273.15)
         console.log(tem);

         const wet = data.weather.map((item)=>item.main)
         console.log(wet);
         
         
         

        //  const fahrenheitToCelsius = (fahrenheit) => (fahrenheit - 32) * 5 / 9;

       
         
        
         mai.innerHTML+=`
          <div class="row w-100 shadow" style="height: 400px;">
                    <div class="col-md-1"></div>
                    <div class=" col-md-5 mt-5 ">
                       <div id="wer">
                            <h1>${tem}°C ${wet}</h1>
                            <h6>feelslike ${feellike}°</h6>
                            <h3>${name}</h3>
                            
                            
                       </div>
                        
                    </div>
                    <div class="col-md-5 mt-5">
                       <div id="qwe">
                            <h4>country</h4>
                            <p>${syc}</p>
                            <h4>humidity</h4>
                              <p>${humidity} %</p>
                            <h4>wind</h4>
                            <p>${wind}</p>
                            <h4>pressure</h4>
                            <p>${pressure} kmph</p>
                       </div>
                    </div>
                    <div class="col-md-1"></div>
                </div>`
         

         
         
         
         
         
        
     })
     

    }
    else{
        alert('please enter the place')
    }


    }
</script>



</html>
